<div id="ContactSection">
	<div class="content" defaultChildContainer defaultDialogContainer>
		<form class="userContact">
			<div class="title">
				<h1 class="first">Du hast Fragen oder Anmerkungen?</h1>
				<h2 class="second">Schreibe mir, ich antworte garantiert.</h2>
			</div>
			<div class="topLine">
				<input class="name" type="text" required placeholder="Name"/>
				<input class="email" type="text" required placeholder="Email"/>
			</div>
			<div class="topics">
				<div class="row">
					<input id="question" type="checkbox"/><label for="question">Eine Frage...</label>
				</div>
				<div class="row">
					<input id="problem" type="checkbox"/><label for="problem">Ich möchte ein Problem melden</label>
				</div>
			</div>
			<textarea class="content" required placeholder="Deine Nachricht"></textarea>
			<input class="send bfButton" type="submit" value=" Abschicken"/>
		</form>
	</div>
</div>
